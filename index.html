<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danh sách tham gia Minigame</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      background-color: transparent;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid white;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="table_div"></div>

  <script type="text/javascript">
    google.charts.load('current', {
      packages: ['table']
    });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var queryString = encodeURIComponent('SELECT A, C, D, E');
      var query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vRT0vNgnMucAGvykBYoEzsvTaficsjXUzDVL5E7zmUsC09owHtu7Nli9lnTUI6onniD2QRllbUtbD7n/pubhtml?gid=0&single=true&widget=true&headers=true');
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Có lỗi khi truy vấn dữ liệu từ Google Sheets: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      var data = response.getDataTable();
      var table = new google.visualization.Table(document.getElementById('table_div'));
      table.draw(data, {showRowNumber: false, width: '100%', height: '100%'});
    }
  </script>

</body>
</html>
