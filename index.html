<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> DANH SÁCH DỰ ĐOÁN </title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      background-color: transparent;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #chat-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      border-top: 1px solid #fff;
    }

    .chat-message {
      background-color: rgba(0, 0, 0, 0.5);
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      color: #fff;
      font-size: 14px;
    }

    .chat-header {
      font-size: 16px;
      margin-bottom: 10px;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="chat-container">
    <div class="chat-header">Kết quả trận đấu:</div>
    <div id="messages"></div>
  </div>

  <script type="text/javascript">
    google.charts.load('current', {
      packages: ['table']
    });
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var queryString = encodeURIComponent('SELECT A, B, C, D');
      var query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/e/2PACX-1vRT0vNgnMucAGvykBYoEzsvTaficsjXUzDVL5E7zmUsC09owHtu7Nli9lnTUI6onniD2QRllbUtbD7n/pubhtml?gid=0&single=true&widget=true&headers=true'
      );
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Có lỗi khi truy vấn dữ liệu từ Google Sheets: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      var data = response.getDataTable();
      updateChat(data);
    }

    function updateChat(data) {
      var messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';  // Clear current messages

      for (var i = 0; i < data.getNumberOfRows(); i++) {
        var message = data.getValue(i, 0) + ' - ' + data.getValue(i, 2) + ': ' + data.getValue(i, 3) + ' vs ' + data.getValue(i, 1);
        var messageDiv = document.createElement('div');
        messageDiv.className = 'chat-message';
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);
      }

      // Auto scroll to the bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Update chat every 5 seconds
    setInterval(drawTable, 5000);
  </script>

</body>
</html>
